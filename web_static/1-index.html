<!DOCTYPE html> 
<html lang="en"> 
<head>
  <!-- HEAD goes there -->
	<meta charset="utf-8"> <!-- encodage des caractères -->
	<meta name="viewport" content="width=device-width"> <!-- Largeur de l'affichage sur les appareils mobiles -->
	<title>AirBnB clone</title> 
  
  <!-- css style (définition des styles CSS) -->
  <style>
    body {
      margin: 0; /* Suppression de la marge extérieure */
      padding: 0; /* Suppression du remplissage extérieur */
    }

    header {
      background-color: #FF0000; /* Couleur de fond rouge */
      height: 70px; /* Hauteur de l'en-tête */
      width: 100%; /* Largeur de l'en-tête à 100% */
    }

    footer {
      background-color: #00FF00; /* Couleur de fond vert */
      height: 60px; /* Hauteur du pied de page */
      width: 100%; /* Largeur du pied de page à 100% */
      position: fixed; /* Position fixe pour rester en bas de la page */
      bottom: 0; /* Aligner le pied de page en bas */
      text-align: center; /* Centrer horizontalement le contenu */
      display: flex; /* Utilisation du modèle de boîte flexible pour aligner verticalement */
      align-items: center; /* Aligner verticalement le contenu au centre */
      justify-content: center; /* Aligner horizontalement le contenu au centre */
    }
  </style>
</head>
<body>

  <header></header> <!-- Balise d'en-tête vide -->
  <main></main> <!-- Balise principale du contenu  -->
  <footer> <!-- Balise de pied de page -->
    <p>Holberton School</p> <!-- Paragraphe avec "Holberton School" -->
  </footer>

</body>
</html>
