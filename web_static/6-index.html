<!DOCTYPE html> 
<html lang="en"> 
<head>
  <!-- HEAD -->
  <meta charset="utf-8"> <!-- Définit l'encodage des caractères -->
  <meta name="viewport" content="width=device-width"> <!-- Définit la largeur de l'affichage sur les appareils mobiles -->
  <title> AirBnB clone </title> 
  <!-- Importation des styles -->
  <link rel="stylesheet" type="text/css" href="../web_static/styles/3-footer.css"> <!-- Style pour le pied de page -->
  <link rel="stylesheet" type="text/css" href="../web_static/styles/3-header.css"> <!-- Style pour l'en-tête -->
  <link rel="stylesheet" type="text/css" href="/web_static/styles/6-filters.css"> <!-- Style pour les filtres -->
  <link rel="stylesheet" type="text/css" href="../web_static/styles/4-common.css"> <!-- Style commun -->
  <link rel="icon" type="image/png" href="../web_static/images/icon.png"> <!-- Icône du site -->
  <!-- Style pour la popover (dropdown) -->
  <style>
    /* Style pour la popover */
    .popover {
      position: absolute;
      background-color: #FAFAFA;
      border: 1px solid #DDDDDD;
      border-radius: 4px;
      display: none;
      width: 100%;
    }
    /* Affiche la popover quand le div parent est survolé */
    .filters div:hover .popover {
      display: block;
    }
    /* Style pour les listes non ordonnées */
    .popover ul {
      list-style: none;
      padding: 0;
    }
    /* Style pour les éléments de liste */
    .popover ul li {
      padding: 8px;
    }
    /* Changement de couleur quand l'élément de liste est survolé */
    .popover ul li:hover {
      background-color: #EEEEEE;
    }
    /* Style pour le titre de niveau 2 */
    .popover h2 {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <!-- En-tête -->
  <header></header>
  <!-- Conteneur principal -->
  <div class="container">
    <!-- Section des filtres -->
    <section class="filters">
      <!-- Filtre de localisation -->
      <div class="locations">
        <h3> States </h3> <!-- Titre du filtre -->
        <!-- Dropdown pour les états -->
        <div class="popover">
          <ul>
            <!-- État : California -->
            <li>
              <h2>California</h2> <!-- Titre de niveau 2 pour l'état -->
              <ul>
                <li>Los Angeles</li> <!-- Ville 1 -->
                <li>San Francisco</li> <!-- Ville 2 -->
                <!-- Ajouter plus de villes ici si nécessaire -->
              </ul>
            </li>
            <!-- Ajouter plus d'états ici si nécessaire -->
          </ul>
        </div>
      </div>
      <!-- Filtre d'équipements -->
      <div class="amenities">
        <h3> Amenities </h3> <!-- Titre du filtre -->
        <!-- Dropdown pour les équipements -->
        <div class="popover">
          <ul>
            <li>Internet</li> <!-- Équipement 1 -->
            <li>Kitchen</li> <!-- Équipement 2 -->
            <!-- Ajouter plus d'équipements ici si nécessaire -->
          </ul>
        </div>
      </div>
      <!-- Bouton de recherche -->
      <button> Search </button>
    </section>
  </div>
  <!-- Pied de page -->
  <footer>
    <p> Holberton School </p> 
  </footer>
</body>
</html>
